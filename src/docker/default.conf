server {
    listen 80;

     # Define NGINX variables with default values
    set $api_host $API_HOST;
    set $api_port $API_PORT;

    # Provide default values if environment variables are not set
    if ($api_host = '') {
        set $api_host 'mentorhub-person-api';
    }
    if ($api_port = '') {
        set $api_port '8082';
    }

    # Root directory and index files
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files and handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Debugging
    log_format api_debug '$api_host $api_port';
    access_log /var/log/nginx/api_debug.log api_debug;

    # Additional headers for security and CORS
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Access-Control-Allow-Origin *;

    # Gzip settings for performance
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    # Logging settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Proxy API requests to the specified host and port
    location /api/ {
        resolver 127.0.0.11;  # Use Docker's internal DNS resolver
        proxy_pass http://$api_host:$api_port/api/;
    }
}
